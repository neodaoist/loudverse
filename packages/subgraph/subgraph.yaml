specVersion: 0.0.2
description: Loudverse Subgraph
repository: https://github.com/neodaoist/loudverse
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAI
    network: mumbai
    source:
      # matic DAI
      # address: "0x8f3Cf7ad23Cd3CaDbD9735AFf958023239c6A063"
      # mumbai fDAI
      address: "0x15F0Ca26781C3852f8166eD2ebce5D18265cceb7"
      abi: DAI
      startBlock: 25432161
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/daiMapping.ts
      entities:
        - DAI
      abis:
        - name: DAI
          file: ./abis/ERC20Events.json
          # https://github.com/makerdao/dai.js/blob/dev/packages/dai/contracts/abis/ERC20Events.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleDAITransfer
  - kind: ethereum/contract
    name: CallForFundsFactory
    network: mumbai
    source:
      address: "0x4D5A1DD170E1BeCA2DB61FabBF01fcb371D8cf38"
      abi: CallForFundsFactory
      startBlock: 25432161
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/factoryMapping.ts
      entities:
        - CallForFundsFactory
      abis:
        - name: CallForFundsFactory
          file: ./abis/CallForFundsFactory.json
      eventHandlers:
        - event: CallForFundsCreated(indexed address,indexed address,string,string,string,string,string,string,uint96,uint256,string)
          handler: handleNewCallForFunds
templates:
  - kind: ethereum/contract
    name: CallForFunds
    network: mumbai
    source:
      abi: CallForFundsLogic
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/logicMapping.ts
      entities:
        - CallForFunds
      abis:
        - name: CallForFundsLogic
          file: ./abis/CallForFundsLogic.json
        - name: CallForFundsProxy
          file: ./abis/CallForFundsProxy.json
      eventHandlers:
        # - event: ContributionReceivedETH(indexed address,uint256)
        #   handler: handleETHContribution
        - event: FundingStateChanged(indexed uint8)
          handler: handleFundingState
        - event: CallMatched(indexed uint256)
          handler: handleCallMatched
        - event: StreamStarted()
          handler: handleStreamStarted
        - event: WorkDelivered(string)
          handler: handleWorkDelivered
