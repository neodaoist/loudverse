specVersion: 0.0.2
description: Loudverse Subgraph
repository: https://github.com/neodaoist/loudverse
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GrantFactory
    network: mumbai
    source:
      address: "0x4ED96cE6D4A6Df899f72674F0Ae8A22afC9F3212"
      abi: GrantFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/grantFactoryMapping.ts
      entities:
        - GrantFactory
      abis:
        - name: GrantFactory
          file: ./abis/GrantFactory.json
      eventHandlers:
        - event: GrantCreated(indexed address,indexed address,string,string,string,string,uint8,uint256,string)
          handler: handleNewGrant
templates:
  - kind: ethereum/contract
    name: GrantLogic
    network: mumbai
    source:
      abi: GrantLogic
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/grantLogicMapping.ts
      entities:
        - Grant
      abis:
        - name: GrantLogic
          file: ./abis/GrantLogic.json
        - name: GrantProxy
          file: ./abis/GrantProxy.json
      eventHandlers:
        - event: ContributionReceivedETH(indexed address,indexed uint256)
          handler: handleETHContribution
