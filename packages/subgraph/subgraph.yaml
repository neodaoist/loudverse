specVersion: 0.0.2
description: Loudverse Subgraph
repository: https://github.com/neodaoist/loudverse
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CallForFundsFactory
    network: rinkeby
    source:
      address: "0x39145F0d3060A3dE9b7600a3a1BeA1a1F1e994A1"
      abi: CallForFundsFactory
      startBlock: 10179483
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/factoryMapping.ts
      entities:
        - CallForFundsFactory
      abis:
        - name: CallForFundsFactory
          file: ./abis/CallForFundsFactory.json
      eventHandlers:
        - event: CallForFundsCreated(indexed address,indexed address,string,string,string,string,string,string,uint8,uint256,string)
          handler: handleNewCallForFunds
templates:
  - kind: ethereum/contract
    name: CallForFunds
    network: rinkeby
    source:
      abi: CallForFundsLogic
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/logicMapping.ts
      entities:
        - CallForFunds
      abis:
        - name: CallForFundsLogic
          file: ./abis/CallForFundsLogic.json
        - name: CallForFundsProxy
          file: ./abis/CallForFundsProxy.json
      eventHandlers:
        - event: ContributionReceivedETH(indexed address,uint256)
          handler: handleETHContribution
