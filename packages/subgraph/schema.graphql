type Grant @entity {
  # address of the proxy
  id: ID!

  creator: User!

  title: String!
  description: String
  category: String!
  genre: String!
  minFundingAmount: BigInt!
  deliverableFormat: String!
  timeline: Int!
  fundingState: Int!

}

type User @entity {
  # address of the user
  id: ID!

  grants: [Grant!]! @derivedFrom(field: "creator")
}
