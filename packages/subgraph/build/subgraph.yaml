specVersion: 0.0.2
description: Loudverse Subgraph
repository: https://github.com/neodaoist/loudverse
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CallForFundsFactory
    network: mumbai
    source:
      address: "0x33cF7a6e8848202Cd7C0C8fE31C19111E9115F8a"
      abi: CallForFundsFactory
      startBlock: 24900000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: CallForFundsFactory/CallForFundsFactory.wasm
      entities:
        - CallForFundsFactory
      abis:
        - name: CallForFundsFactory
          file: CallForFundsFactory/abis/CallForFundsFactory.json
      eventHandlers:
        - event: CallForFundsCreated(indexed address,indexed address,string,string,indexed
            string,string,string,string,uint8,uint256,string)
          handler: handleNewCallForFunds
templates:
  - kind: ethereum/contract
    name: CallForFundsLogic
    network: mumbai
    source:
      abi: CallForFundsLogic
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates/CallForFundsLogic/CallForFundsLogic.wasm
      entities:
        - CallForFunds
      abis:
        - name: CallForFundsLogic
          file: CallForFundsLogic/abis/CallForFundsLogic.json
        - name: CallForFundsProxy
          file: CallForFundsLogic/abis/CallForFundsProxy.json
      eventHandlers:
        - event: ContributionReceivedETH(indexed address,indexed uint256)
          handler: handleETHContribution
