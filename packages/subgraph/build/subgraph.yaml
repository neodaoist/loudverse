specVersion: 0.0.2
description: Loudverse Subgraph
repository: https://github.com/neodaoist/loudverse
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GrantFactory
    network: polygon
    source:
      address: "0x2E645469f354BB4F5c8a05B3b30A929361cf77eC"
      abi: GrantFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: GrantFactory/GrantFactory.wasm
      entities:
        - GrantFactory
      abis:
        - name: GrantFactory
          file: GrantFactory/abis/GrantFactory.json
      eventHandlers:
        - event: GrantCreated(indexed address,indexed
            address,string,string,string,string,uint8,uint256,string)
          handler: handleNewGrant
templates:
  - kind: ethereum/contract
    name: GrantLogic
    network: polygon
    source:
      abi: GrantLogic
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates/GrantLogic/GrantLogic.wasm
      entities:
        - Grant
      abis:
        - name: GrantLogic
          file: GrantLogic/abis/GrantLogic.json
        - name: GrantProxy
          file: GrantLogic/abis/GrantProxy.json
      eventHandlers:
        - event: ContributionReceivedETH(indexed address,indexed uint256)
          handler: handleETHContribution
